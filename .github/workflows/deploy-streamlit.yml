name: Deploy Streamlit App

on:
  push:
    branches: [main]
    paths:
      - 'streamlit-app/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to streamlit-deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash streamlit-app contents outside the repo
          cp -r streamlit-app /tmp/streamlit-app

          # Create a clean orphan branch and wipe everything
          git checkout --orphan streamlit-deploy-temp
          git rm -rf .
          rm -rf *

          # Copy only streamlit-app contents to root
          cp -r /tmp/streamlit-app/* .

          # Stage and commit
          git add -A
          git commit -m "Deploy streamlit app from ${GITHUB_SHA::7}"

          # Force push to deployment branch
          git push origin HEAD:streamlit-deploy --force